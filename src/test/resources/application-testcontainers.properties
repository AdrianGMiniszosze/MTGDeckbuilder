# Testcontainers profile configuration
# This profile is used when running integration tests with Testcontainers

# Logging configuration for tests
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JPA configuration optimized for tests
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable unnecessary features for tests
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=false

# Test-specific configurations
spring.test.database.replace=none

# Disable Liquibase/Flyway for tests (if present)
spring.liquibase.enabled=false
spring.flyway.enabled=false

# Transaction configuration for tests
spring.transaction.rollback-on-commit-failure=true
