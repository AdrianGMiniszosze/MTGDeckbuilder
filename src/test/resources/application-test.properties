# Test configuration - use H2 in-memory database for tests when Docker is not available
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests - create fresh schema for each test run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Use random port for tests to avoid conflicts with running Docker container
server.port=0

# Disable banner for cleaner test output
spring.main.banner-mode=off

# H2 Console (helpful for debugging)
spring.h2.console.enabled=true

# Disable schema initialization scripts
spring.sql.init.mode=never

