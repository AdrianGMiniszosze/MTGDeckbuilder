name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: mtguser
          POSTGRES_PASSWORD: mtgpass
          POSTGRES_DB: mtgdeckbuilder
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean compile --file pom.xml

    - name: Run tests
      run: mvn -B test --file pom.xml
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/mtgdeckbuilder
        SPRING_DATASOURCE_USERNAME: mtguser
        SPRING_DATASOURCE_PASSWORD: mtgpass

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/

    - name: Build package
      run: mvn -B package -DskipTests --file pom.xml

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: mtg-deckbuilder-jar
        path: target/*.jar
        retention-days: 7
